<section class="sc-login">
  <div class="col-xs-12 col-sm-4 col-sm-offset-4">
    <figure class="col-xs-8 col-xs-offset-2 visible-xs">
      <img src="images/logo-mobile.svg" alt="Selo Hortalivre">
    </figure>

    <figure class="col-sm-4 col-sm-offset-3 hidden-xs">
      <img src="images/selo.svg" alt="Selo Hortalivre">
    </figure>

    <aside class="row btn-wrapper">
      <div class="col-xs-12">
        <h3 class="btn-title">entrar</h3>

        <button ng-click="fbLogin()" class="btn btn-secondary small fb col-sm-12"></button>

        <!-- <button ng-click="twLogin()" class="btn btn-secondary small tw col-sm-5 col-sm-push-2"></button> -->
      </div>
    </aside>

    <div class="row">
      <div class="col-xs-12">
        <p class="ou">ou</p>
      </div>
    </div>

    <form class="row form-primary" ng-submit="loginEmail()">
      <div class="col-xs-12">
        <fieldset class="form-group">
          <span class="icon email"></span>
          <input class="input-primary" type="email" placeholder="e-mail" ng-model="login.email" required>
        </fieldset>

        <fieldset class="form-group">
          <span class="icon senha"></span>
          <input class="input-primary" type="password" placeholder="senha" ng-model="login.password" required>
        </fieldset>

        <button type="submit" class="btn btn-primary small active col-xs-12 col-sm-4 col-sm-offset-4">entrar</button>
      </div>

      <div class="col-xs-12">
        <div ng-if="error.type === 'unauthorized'" class="alert alert-info" role="alert">
          Parece que você ainda não tem cadastro no <b>Hortalivre</b>. <a ng-href="#/cadastro">Que tal fazer um agora?</a>
        </div>

        <div ng-if="error.type === 'login-user'" class="alert alert-danger" role="alert">
          A combinação de <b>e-mail</b> e <b>senha</b> não constam em nossos sistemas!
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <a href="#/esqueci-senha" title="Esqueceu a senha?">Esqueci a senha</a>
        <a href="#/cadastro" title="Criar conta">Criar conta</a>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<div ng-include class="container" src="'views/partials/footer.html'"></div>
