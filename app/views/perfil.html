<section class="sc-profile">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 wrapper-box-profile">
    <div class="row user-info">
      <figure>
        <img ng-src="{{userInfo.image}}" alt="{{userInfo.fullName}}">
      </figure>

      <h3>{{userInfo.fullName}}</h3>

      <div class="row">
        <p class="address">Av. Integração - 571, 081 00000.0000</p>
      </div>
    </div>

    <div class="row user-garden">
      <h4>itens da horta</h4>

      <ul class="list-itens" ng-repeat="garden in userInfo.garden">
        <li>{{garden.item}}</li>
      </ul>

      <button class="btn btn-primary big"><span>+</span> adicionar item</button>
    </div>
  </div>
</section>

<!-- Footer -->
<div ng-include src="'views/partials/footer.html'"></div>
