<section class="sc-profile">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 wrapper-box-profile">
    <div class="row user-info">
      <figure>
        <img ng-src="{{userInfo.social.picture}}" alt="{{userInfo.fullName}}">
      </figure>

      <h3>{{userInfo.fullName}}</h3>

      <div class="row">
        <p class="address">{{userInfo.email}}</p>
        <p class="address">{{userInfo.fullAddress}}</p>
      </div>
    </div>

    <div class="row user-garden">
      <h4>minha horta</h4>

      <ul class="list-itens">
        <li ng-repeat="garden in userInfo.garden">
          {{garden.item}} <span class="trash" title="Clique para deletar este ítem de sua horta." ng-click="removeItem(garden._id)"></span>
        </li>
      </ul>

      <div class="col-xs-12" ng-show="userInfo.garden.length <= 0">
        <div class="alert alert-info">
          Você ainda não possui nenhum ítem na sua horta.
        </div>
      </div>

      <button data-toggle="modal" data-target="#modal-add-item" class="btn btn-primary big"><span>+</span> adicionar item {{inModel}}</button>
    </div>
  </div>
</section>

<!-- Footer -->
<div ng-include class="container" src="'views/partials/footer.html'"></div>

<!-- Modal -->
<div ng-include src="'views/modal/modal-add-item.html'"></div>
